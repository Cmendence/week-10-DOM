<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App 2.0</title>
    <!-- added favicon thanks to Michelle -->
    <link rel="shortcut icon" href="./todo-favicon.ico" type="image/x-icon">
    <link rel="icon" href="./todo-favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="container bg-danger">
    <div class="card bg-info">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="task" class="fw-bold">Task</label>
                        <input type="text" class="form-control" id="task">
                        <small id="task-error" class="text-danger"></small>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="setter" class="fw-bold">Set By</label>
                        <input type="text" class="form-control" id="setter">
                        <small id="setter-error" class="text-danger"></small>
                    </div>
                </div>
            </div>
            <button id="btn" class="btn btn-success mt-3 mb-3">Create</button>
        </div>
    </div>
    <table id="list" class="table table-warning table-striped">
        <tr>
            <th>#</th>
            <th>Date Created</th>
            <th>Task</th>
            <th>Set By</th>
            <th>Action</th>
        </tr>
    </table>
    <button id="rick" class="btn btn-primary">Don't click this</button>

    <script src="ListApp2.js"></script>
<!-- <script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
