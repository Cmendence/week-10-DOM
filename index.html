<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Maker</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  /> -->
</head>
<body class="container p-4 bg-dark">
  	<!-- Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
   A Bootstrap styled table representing your choice of data.
   A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit. -->
  <div class="card-fluid bg-dark text-info">
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required />
<!-- label and input goes here -->
          </div>
        </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="age" required />

<!-- label and input goes here -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="fav-num">Favorite Number</label>
              <input type="text" class="form-control" id="fav-num" required />

<!-- label and input goes here -->
            </div>
          </div>
          <div class="col-sm">
            
          </div>
        </div>
        <button id="btn" class="btn btn-primary mt-3 mb-3">Submit</button>
      </div>
    </div>
  </div>
<table id="list" class="table table-info table-striped" >
<thead>
  <tr>
  <th>#</th>
  <th>Name</th>
  <th>Age</th>
  <th>Favorite Number</th>
  </tr>
</thead>


</table>

<script src="scripts.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
